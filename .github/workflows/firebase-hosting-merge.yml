name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production # ‚úÖ This line tells GitHub to use env secrets

    steps:
      - name: üîÑ Checkout Repo
        uses: actions/checkout@v4

      - name: üì¶ Install Dependencies
        run: |
          echo "deleting node_modules directory and package-lock.json file"
          rm -rf node_modules package-lock.json
          echo "üîß Installing dependencies using npm install"
          npm install
          echo "‚úÖ Dependencies installed."

      - name: üõ† Build Project
        run: |
          echo "üèó Starting Vite build..."
          npm run build
          echo "‚úÖ Build completed."
        env:
          VITE_APP_ENV: ${{ secrets.VITE_APP_ENV }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}


      - name: üöÄ Deploy to peyarkal site
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PEYAR_SEYALI }}
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          channelId: live
          target: peyarkal
        
      - name: üöÄDeploy to peyar-seyali site
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PEYAR_SEYALI }}
          projectId: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          channelId: live
          target: peyar-seyali